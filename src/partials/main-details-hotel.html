<section class="details-hotel">
  <div class="details-hotel__container container">
    <div class="details-hotel__block">
      <div class="details-hotel__content">
        <h2 class="details-hotel__logo">MIMIHO</h2>
        <div class="details-hotel__message">
          <h3 class="details-hotel__title">Готель</h3>
          <p class="details-hotel__text">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit.
          </p>
        </div>
      </div>
      <div class="details-hotel__slider-box">
        <div class="details-hotel__slider-gallery">
          <picture>
            <source
              srcset="
                ./images/section/hotel/mobile-main-hotel-slide2@1x.jpg 1x,
                ./images/section/hotel/mobile-main-hotel-slide2@2x.jpg 2x
              "
              media="(max-width: 1024px)"
            />

            <img
              class="details-hotel__img"
              src="./images/section/hotel/mobile-main-hotel-slide2@1x.jpg"
              alt="Ліжко в готельному номері"
            />
          </picture>
          <picture>
            <source
              srcset="
                ./images/section/hotel/mobile-main-hotel-slide1@1x.jpg 1x,
                ./images/section/hotel/mobile-main-hotel-slide1@2x.jpg 2x
              "
              media="(max-width: 1024px)"
            />

            <img
              class="details-hotel__img"
              src="./images/section/hotel/mobile-main-hotel-slide1@1x.jpg"
              alt="Ліжко в готельному номері"
            />
          </picture>
        </div>

        <ul class="details-hotel__slider-arrow">
          <li>
            <a href="#">
              <svg class="details-hotel__icon-arrow" width="32" height="32">
                <use href="./images/svg/symbol-defs.svg#icon-arrow-left"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="details-hotel__icon-arrow" width="32" height="32">
                <use href="./images/svg/symbol-defs.svg#icon-arrow-right"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="details-hotel__order">
      <ul class="details-hotel__btn-list">
        <li class="details-hotel__btn-item">
          <button class="details-hotel__btn btn" type="button">
            Забронювати номер
          </button>
        </li>
        <li class="details-hotel__btn-item">
          <button class="details-hotel__btn-price btn" type="button">
            Переглянути ціни
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
