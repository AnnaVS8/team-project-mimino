<section class="details-hotel slick">
  <div class="details-hotel__container container">
    <div class="details-hotel__main">
      <div class="details-hotel__content">
        <h2 class="details-hotel__logo">Mimino</h2>
        <div class="details-hotel__message">
          <h3 class="details-hotel__title">Готель</h3>
          <p class="details-hotel__text">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit.
          </p>
        </div>
      </div>
      <div class="details-hotel__slider-box slick__list one-time">
        <div class="details-hotel__slider-item slick__item">
          <picture class="details-hotel__slider-tablet slick__box">
            <source
              srcset="
                ./images/section/hotel/main-hotel-desktop-slide4.jpg    1x,
                ./images/section/hotel/main-hotel-desktop-slide4@2x.jpg 2x
              "
              media="(min-width: 1024px)"
            />

            <img
              class="details-hotel__img"
              src="./images/section/hotel/main-hotel-desktop-slide4.jpg"
              alt="Ліжко в готельному номері"
            />
          </picture>
        </div>

        <div class="details-hotel__slider-item slick__item">
          <picture class="slick__box">
            <source
              srcset="
                ./images/section/hotel/main-hotel-mobile-slide1.jpg    1x,
                ./images/section/hotel/main-hotel-mobile-slide1@2x.jpg 2x
              "
              media="(max-width: 1024px)"
            />

            <source
              srcset="
                ./images/section/hotel/main-hotel-desktop-slide1.jpg    1x,
                ./images/section/hotel/main-hotel-desktop-slide1@2x.jpg 2x
              "
              media="(min-width: 1024px)"
            />

            <img
              class="details-hotel__img"
              src="./images/section/hotel/main-hotel-mobile-slide1.jpg"
              alt="Ліжко в готельному номері"
            />
          </picture>
        </div>

        <div class="details-hotel__slider-item slick__item">
          <picture class="slick__box">
            <source
              srcset="
                ./images/section/hotel/main-hotel-mobile-slide2.jpg    1x,
                ./images/section/hotel/main-hotel-mobile-slide2@2x.jpg 2x
              "
              media="(max-width: 1024px)"
            />
            <source
              srcset="
                ./images/section/hotel/main-hotel-desktop-slide2.jpg    1x,
                ./images/section/hotel/main-hotel-desktop-slide2@2x.jpg 2x
              "
              media="(min-width: 1024px)"
            />

            <img
              class="details-hotel__img"
              src="./images/section/hotel/main-hotel-mobile-slide2.jpg"
              alt="Ліжко в готельному номері"
            />
          </picture>
        </div>

        <div class="details-hotel__slider-item slick__item">
          <picture class="details-hotel__slider-desktop slick__box">
            <source
              srcset="
                ./images/section/hotel/main-hotel-desktop-slide3.jpg    1x,
                ./images/section/hotel/main-hotel-desktop-slide3@2x.jpg 2x
              "
              media="(min-width: 1024px)"
            />

            <img
              class="details-hotel__img"
              src="./images/section/hotel/main-hotel-desktop-slide3.jpg"
              alt="Ліжко в готельному номері"
            />
          </picture>
        </div>
      </div>
    </div>

    <div class="details-hotel__order">
      <ul class="details-hotel__btn-list">
        <li class="details-hotel__btn-item">
          <button class="details-hotel__btn btn" type="button">
            Забронювати номер
          </button>
        </li>
        <li class="details-hotel__btn-item">
          <button class="details-hotel__btn-price btn" type="button">
            Переглянути ціни
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
