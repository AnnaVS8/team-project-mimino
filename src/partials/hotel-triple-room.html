<section class="hotel-triple-room section">
  <div class="container">
    <div class="hotel-triple-room__card">
      <picture>
        <source
          srcset="
            ./images/section/hotel/hotel-room-des-460.webp    1x,
            ./images/section/hotel/hotel-room-des-460@2x.webp 2x
          "
          media="(min-width: 1280px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/section/hotel/hotel-room-des-460.jpg    1x,
            ./images/section/hotel/hotel-room-des-460@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./images/section/hotel/hotel-room-400.webp    1x,
            ./images/section/hotel/hotel-room-400@2x.webp 2x
          "
          media="(min-width: 1024px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/section/hotel/hotel-room-400.jpg    1x,
            ./images/section/hotel/hotel-room-400@2x.jpg 2x
          "
          media="(min-width: 1024px)"
        />
        <source
          srcset="
            ./images/section/hotel/hotel-room-244.webp    1x,
            ./images/section/hotel/hotel-room-244@2x.webp 2x
          "
          media="(max-width: 1023px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/section/hotel/hotel-room-244.jpg    1x,
            ./images/section/hotel/hotel-room-244@2x.jpg 2x
          "
          media="(max-width: 1023px)"
        />
        <img
          class="image1"
          src="./images/section/hotel/hotel-room-des-460.jpg"
          alt="hotel-room"
        />
      </picture>
      <div class="hotel-triple-room__description">
        <p class="hotel-triple-room__subtitle">Amet minim mollit non</p>
        <h2 class="hotel-triple-room__text-title">MIMIHO</h2>
        <h3 class="hotel-triple-room__text-subtitle">ТРЬОХМІСНИЙ НОМЕР</h3>
        <p class="hotel-triple-room__text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
      </div>
    </div>
    <div class="">
      <ul class="hotel-triple-room__btn-list">
        <li class="hotel-triple-room__btn-item">
          <button
            id="modal-order"
            class="hotel-triple-room__btn btn js-open-modal"
            data-modal-open="2"
            type="button"
          >
            Детальніше
          </button>
        </li>
        <li class="hotel-triple-room__btn-item">
          <button
            class="hotel-triple-room__btn btn"
            type="button"
            data-modal-open
          >
            Переглянути ціни
          </button>
        </li>
      </ul>
      <!-- <picture>
        <img src="./images/gallery/mobile/slider-image1-245m.jpg" alt="" />
      </picture> -->
    </div>
  </div>
</section>
